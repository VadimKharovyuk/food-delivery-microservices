<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè™ Food Delivery - –ú–∞–≥–∞–∑–∏–Ω—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 20px;
            align-items: end;
        }

        .auth-inputs {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.3rem;
        }

        .loading::before {
            content: "‚è≥";
            display: block;
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .store-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .store-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .store-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #f8f9fa;
        }

        .store-content {
            padding: 25px;
        }

        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .store-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin: 0;
            line-height: 1.3;
        }

        .rating-badge {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .store-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
            font-size: 15px;
        }

        .store-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
            font-size: 14px;
        }

        .detail-icon {
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        .store-address {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .address-text {
            color: #555;
            font-size: 14px;
            line-height: 1.4;
        }

        .store-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .delivery-info {
            display: flex;
            gap: 15px;
        }

        .delivery-badge {
            background: #e3f2fd;
            color: #1565c0;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .no-stores {
            text-align: center;
            padding: 80px 20px;
            color: white;
        }

        .no-stores-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .no-stores h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .pagination button {
            padding: 10px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: #666;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .auth-inputs {
                grid-template-columns: 1fr;
            }

            .stores-grid {
                grid-template-columns: 1fr;
            }

            .store-details {
                grid-template-columns: 1fr;
            }

            .store-footer {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h1>üè™ Food Delivery</h1>
    <p>–û—Ç–∫—Ä–æ–π—Ç–µ –¥–ª—è —Å–µ–±—è –ª—É—á—à–∏–µ —Ä–µ—Å—Ç–æ—Ä–∞–Ω—ã –∏ –º–∞–≥–∞–∑–∏–Ω—ã</p>
</div>

<div class="container">
    <div class="controls">
        <div class="controls-grid">
            <div class="auth-inputs">
                <div class="form-group">
                    <label for="authToken">üîê Authorization Token:</label>
                    <input type="text" id="authToken"
                           value="Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJidXNpbmVzc0BleGFtcGxlLmNvbSIsInVzZXJJZCI6OSwicm9sZSI6IlJPTEVfQlVTSU5FU1MiLCJpYXQiOjE3NTEyNjQyMzUsImV4cCI6MTc1MTM1MDYzNX0.0AuCD7BvZ2isOLuAve-FMyt3rLnDoEHlHYDj-Gq7UmQ"
                           placeholder="Bearer token...">
                </div>
                <div class="form-group">
                    <label for="userId">üë§ User ID:</label>
                    <input type="number" id="userId" value="9" placeholder="User ID">
                </div>
            </div>
            <div class="form-group">
                <label for="endpoint">üìç –≠–Ω–¥–ø–æ–∏–Ω—Ç:</label>
                <select id="endpoint">
                    <option value="my">üë§ –ú–æ–∏ –º–∞–≥–∞–∑–∏–Ω—ã</option>
                    <option value="ui" selected>üè† –î–ª—è –≥–ª–∞–≤–Ω–æ–π</option>
                    <option value="brief">üìã –ö—Ä–∞—Ç–∫–∏–µ –¥–∞–Ω–Ω—ã–µ</option>
                    <option value="full">üìö –ü–æ–ª–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="loadStores()">
                üöÄ –ó–∞–≥—Ä—É–∑–∏—Ç—å
            </button>
        </div>
    </div>

    <div id="error-container"></div>
    <div id="loading-container"></div>
    <div id="stores-container"></div>
    <div id="pagination-container"></div>
</div>

<script>
    const BASE_URL = 'http://localhost:8083/api/stores';
    let currentPage = 0;
    let pageSize = 12;
    let totalCount = 0;
    let hasNext = false;
    let hasPrevious = false;

    function getAuthHeaders() {
        const token = document.getElementById('authToken').value;
        const userId = document.getElementById('userId').value;

        return {
            'Authorization': token,
            'X-User-Id': userId,
            'Content-Type': 'application/json'
        };
    }

    function showLoading() {
        document.getElementById('loading-container').innerHTML = `
                <div class="loading">
                    –ó–∞–≥—Ä—É–∂–∞–µ–º –º–∞–≥–∞–∑–∏–Ω—ã...
                </div>
            `;
        document.getElementById('stores-container').innerHTML = '';
        document.getElementById('pagination-container').innerHTML = '';
        document.getElementById('error-container').innerHTML = '';
    }

    function hideLoading() {
        document.getElementById('loading-container').innerHTML = '';
    }

    function showError(message) {
        document.getElementById('error-container').innerHTML = `
                <div class="error-message">
                    <strong>‚ùå –û—à–∏–±–∫–∞:</strong> ${message}
                </div>
            `;
    }

    function formatAddress(address) {
        if (!address) return '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω';

        const parts = [
            address.street,
            address.city,
            address.state,
            address.zipCode,
            address.country
        ].filter(part => part && part.trim());

        return parts.join(', ') || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω';
    }

    function createStoreCard(store) {
        const address = formatAddress(store.address);
        const rating = store.rating ? parseFloat(store.rating).toFixed(1) : 'N/A';
        const deliveryTime = store.estimatedDeliveryTime || 'N/A';
        const deliveryFee = store.deliveryFee ? `$${parseFloat(store.deliveryFee).toFixed(2)}` : 'Free';
        const deliveryRadius = store.deliveryRadius || 'N/A';

        return `
                <div class="store-card">
                    <img src="${store.picUrl || 'https://via.placeholder.com/400x200/f0f0f0/999999?text=Store+Image'}"
                         alt="${store.name}"
                         class="store-image"
                         onerror="this.src='https://via.placeholder.com/400x200/f0f0f0/999999?text=No+Image'">

                    <div class="store-content">
                        <div class="store-header">
                            <h3 class="store-name">${store.name}</h3>
                            <div class="rating-badge">
                                ‚≠ê ${rating}
                            </div>
                        </div>

                        <p class="store-description">${store.description || '–û–ø–∏—Å–∞–Ω–∏–µ –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–æ'}</p>

                        <div class="store-details">
                            <div class="detail-item">
                                <span class="detail-icon">üïí</span>
                                <span>${deliveryTime} –º–∏–Ω</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">üöö</span>
                                <span>${deliveryFee}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">üìû</span>
                                <span>${store.phone || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">üìç</span>
                                <span>${deliveryRadius} –∫–º</span>
                            </div>
                        </div>

                        <div class="store-address">
                            <div class="address-text">
                                <strong>üìç –ê–¥—Ä–µ—Å:</strong><br>
                                ${address}
                            </div>
                        </div>

                        <div class="store-footer">
                            <div class="delivery-info">
                                <span class="delivery-badge">ID: ${store.id}</span>
                                <span class="delivery-badge">Owner: ${store.ownerId}</span>
                            </div>
                            <span class="${store.isActive ? 'status-active' : 'status-inactive'}">
                                ${store.isActive ? '‚úÖ –ê–∫—Ç–∏–≤–µ–Ω' : '‚ùå –ù–µ–∞–∫—Ç–∏–≤–µ–Ω'}
                            </span>
                        </div>
                    </div>
                </div>
            `;
    }

    function displayStores(stores) {
        const container = document.getElementById('stores-container');

        if (!stores || stores.length === 0) {
            container.innerHTML = `
                    <div class="no-stores">
                        <div class="no-stores-icon">üè™</div>
                        <h3>–ú–∞–≥–∞–∑–∏–Ω—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–∏—Å–∫–∞</p>
                    </div>
                `;
            return;
        }

        const storesHTML = stores.map(store => createStoreCard(store)).join('');
        container.innerHTML = `<div class="stores-grid">${storesHTML}</div>`;
    }

    function displayPagination() {
        const container = document.getElementById('pagination-container');
        const endpoint = document.getElementById('endpoint').value;

        // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–≥–∏–Ω–∞—Ü–∏—é –¥–ª—è UI —ç–Ω–¥–ø–æ–∏–Ω—Ç–∞
        if (endpoint === 'ui') {
            container.innerHTML = '';
            return;
        }

        container.innerHTML = `
                <div class="pagination">
                    <button onclick="loadPage(${currentPage - 1})" ${!hasPrevious ? 'disabled' : ''}>
                        ‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è
                    </button>
                    <span class="pagination-info">
                        –°—Ç—Ä–∞–Ω–∏—Ü–∞ ${currentPage + 1} ‚Ä¢ –í—Å–µ–≥–æ: ${totalCount} –º–∞–≥–∞–∑–∏–Ω–æ–≤
                    </span>
                    <button onclick="loadPage(${currentPage + 1})" ${!hasNext ? 'disabled' : ''}>
                        –°–ª–µ–¥—É—é—â–∞—è ‚Üí
                    </button>
                </div>
            `;
    }

    async function loadStores() {
        const endpoint = document.getElementById('endpoint').value;
        let url = `${BASE_URL}/${endpoint}`;

        // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–∞–≥–∏–Ω–∞—Ü–∏–∏ –¥–ª—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö —ç–Ω–¥–ø–æ–∏–Ω—Ç–æ–≤
        if (['my', 'brief', 'full'].includes(endpoint)) {
            const size = endpoint === 'brief' ? 12 : 12; // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –ø–æ–¥ UI
            url += `?page=${currentPage}&size=${size}`;
        }

        showLoading();

        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: getAuthHeaders()
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();

            if (!data.success) {
                throw new Error(data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–∞–≥–∏–Ω–∞—Ü–∏—é –¥–∞–Ω–Ω—ã–µ
            totalCount = data.totalCount || 0;
            hasNext = data.hasNext || false;
            hasPrevious = data.hasPrevious || false;

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –º–∞–≥–∞–∑–∏–Ω—ã
            const stores = endpoint === 'ui' ? data.stores : data.data || data.stores;
            displayStores(stores);
            displayPagination();

        } catch (error) {
            showError(error.message);
        } finally {
            hideLoading();
        }
    }

    function loadPage(page) {
        currentPage = page;
        loadStores();
    }

    // –°–±—Ä–æ—Å —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ —Å–º–µ–Ω–µ —ç–Ω–¥–ø–æ–∏–Ω—Ç–∞
    document.getElementById('endpoint').addEventListener('change', function() {
        currentPage = 0;
    });

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
        loadStores();
    });
</script>
</body>
</html>
